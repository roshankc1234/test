<!-- this is a example of client side oauth for facebook -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faebook</title>
</head>
<body>
    <script>
    window.fbAsyncInit = function() {
    FB.init({
      appId      : '1274768263101300', // App ID
      status     : false, 
      version:  'v15.0',
      cookie     : true, 
      xfbml      : false  // parse XFBML
    });
};
    </script>
    <a href="#" id="login-btn">Log in with Facebook</a>
    <script type="text/javascript">
            document.getElementById('login-btn').onclick = function() {
                FB.login(function(response) {
        if (response.authResponse) {
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function(response) {
        console.log('Good to see you, ' + response.name + '.');
        });
        } else {
        console.log('User cancelled login or did not fully authorize.');
        }
        });
          return false;
        }
        </script>

    <div class="fb-login-button" data-max-rows="1" data-size="medium" data-auto-logout-link="false"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

</body>
</html>
